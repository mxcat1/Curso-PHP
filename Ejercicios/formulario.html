    <script>
        $(function () {

            $("#btn1").click(function () {
                $.ajax({
                    data:$("form").serialize(),
                    url:"Ejercicio5.php",
                    success:function (data) {
                        $("#resultado").html(data)
                    }
                })
            })
            $("#btn2").click(function () {
                $.ajax({
                    url:"Ejercicio6.php",
                    success:function (data) {
                        $("#tablas").html(data)
                    }
                })
            })
        })
    </script>
    <style>
        #tablas{
            width: 30%;
        }
    </style>

<body>

<form >
    <label for="txtn1">Numero 1</label>
    <input type="text" name="txtn1" id="txtn1">
    <label for="txtn2">Numero 2</label>
    <input type="text" name="txtn2" id="txtn2">
    <input type="button" value="Aceptar" id="btn1">
</form>

<button type="button" id="btn2">Tablas de multiplicas</button>

</div>
